<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background: #000000">
<link href="k3.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="cordova.js"></script>
   <script>
      $body = $("body");
      var iabRef = null;

      document.addEventListener("deviceready", function()
      {
         iabRef = cordova.InAppBrowser.open('https://support.rpowerpos.com', '_blank', 'hidden=yes,location=no');
         iabRef.addEventListener('loadstart', loadStart);
         iabRef.addEventListener('loadstop', loadStop);
         iabRef.addEventListener('exit', exit);
      },true);

      function loadStart()
      {
         $body.addClass("loading");
      }

      function loadStop(a)
      {
         $body.removeClass("loading");
         iabRef.show();
      }

      function exit(a)
      {
         navigator.app.exitApp();
      }

   </script>
</body>

</html>
