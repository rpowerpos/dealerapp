<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body style="background: #000000">
<script src="cordova.js"></script>
   <script>

   var inAppBrowserRef;
   
   inAppBrowserRef = window.open("https://support.rpowerpos.com/", "_blank", "location=yes", "hidden=yes");
   inAppBrowserRef.addEventListener('loadstart', loadStartCallBack);
   inAppBrowserRef.addEventListener('loadstop', loadStopCallBack);
   inAppBrowserRef.addEventListener('loaderror', loadErrorCallBack);

   function loadStartCallBack()
   {

      console.log("loading please wait ...");

   }

   function loadStopCallBack()
   {

      if (inAppBrowserRef != undefined)
      {
        inAppBrowserRef.insertCSS({ code: "body{font-size: 25px;" });
        console.log("loadStop Hit");
        inAppBrowserRef.show();
      }
   }

   function loadErrorCallBack(params)
   {
      var scriptErrorMesssage =  "alert('Sorry we cannot open that page. Message from the server is : " + params.message + "');";
      inAppBrowserRef.executeScript({ code: scriptErrorMesssage }, executeScriptCallBack);
      inAppBrowserRef.close();
      inAppBrowserRef = undefined;
   }

   </script>
</body>

</html>
